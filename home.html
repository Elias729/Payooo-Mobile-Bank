<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO Mobile Banking</title>
    <!-- * CSS File Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!--* Tailwind + DaisyUI CDN -->

    <!-- * Remix Icons CDN -->

                <h2 class="font-bold text-black">$ <Span>45000</Span></h2>

        <div>
            <button class="btn bg-white hover:bg-white text-[#666768] border-none"><span><i
