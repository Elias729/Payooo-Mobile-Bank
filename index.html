<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO Mobile Banking</title>
    <!-- * CSS File Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!--* Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-[100vh] flex flex-col items-center justify-center bg-[#f4f5f7]">

    <!-- *Login Form Design -->
    <div class="h-[100px] w-[250px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center mb-3">
        <img src="./assets/Group.png" alt="Group Img" class="h-[60px] w-[60px]" />
    </div>
    <form class="bg-white p-8 rounded-lg shadow-md w-md">
        <div class="">
            <label for="" class="text-black text-xl">Mobile Number</label>
            <br>
            <input type="text" id="mobile-number" placeholder="Type here"
                class="input mt-3 bg-[#f4f5f7] text-black rounded-4xl" />
        </div>
        <div class="mt-5">
            <label for="" class="text-black text-xl">4 Digit Pin</label>
            <br>
            <input type="text" id="pin" placeholder="Type here"
                class="input mt-3 bg-[#f4f5f7] text-black rounded-4xl" />
        </div>
        <button id="login-button" class="btn  bg-[#0874F2] hover:bg-[#0874F2] border-none text-white mt-5 w-full rounded-4xl">Login</button>
    </form>

    <!-- * JavaScript File Link -->
    <script src="payoo.js"></script>
</body>

</html>
